<section class="container flex">

  <!-- panel -->
  <div class="overlay" [class.hide-overlay]="!isVisible"></div>
  <div
    [class.hide-wrapper]="!isVisible"
    class="user-panel-wrapper hide-wrapper h-screen flex gap-3 flex-col ml-4"
  >
    <div
      class="user-info-panel p-2 h-16 flex justify-between items-center rounded-3xl bg-white mt-4"
    >
      <div class="user-info flex justify-center items-center gap-3 ml-4">
        <div class="user-img w-10 h-10 bg-whiterounded-full overflow-hidden">
          <img src="assets/user-avatar.jpg" class="object-fill" />
        </div>
        <div class="user-name font-medium">
          <p class="text-black">{{ loggedUsername }}</p>
        </div>
      </div>
      <div class="setting-icon mr-4">
        <!-- <i class="fa-solid fa-gear" style="color: #737373;"></i> -->
        <button
          (click)="logOut()"
          class="btn btn-xs text-red-300 bg-gray-200 hover:bg-gray-100 border-none"
        >
          Log out
        </button>
      </div>
    </div>
    <div class="users-list-panel bg-white rounded-3xl px-2">
      <div class="search-wrapper flex justify-center items-center">
        <div class="search-input relative mt-3">
          <i
            class="fa-solid fa-magnifying-glass absolute ml-3 mt-2.5"
            style="color: #979ca5"
          ></i>
          <input
            type="text"
            [(ngModel)]="searchText"
            class="form-control"
            placeholder="Search"
            class="input search-input rounded-3xl h-9 bg-neutral-200 pl-10"
          />
        </div>
      </div>

      <div
        class="button-wrapper rounded-xl p-1 flex justify-center items-center mt-3 gap-2 text-black font-bold"
      >
        <button
          routerLink="/chat"
          routerLinkActive="router-link-active"
          class="btn-zen rounded-3xl h-10 bg-[#94c1ff]"
        >
          Chats
        </button>
        <button
          routerLink="/groups"
          class="btn-zen bg-[#94c1ff] h-10 rounded-3xl"
        >
          Groups
        </button>
        <button>
           <i class="fa-solid fa-plus" style="color: #94c1ff"></i>
        </button>

      </div>

      <div
        class="users cursor-pointer hover:bg-gray-100 rounded-2xl p-3 flex items-center justify-between"
      >
        <div class="img-name-wrapper flex items-center">
          <div
            class="users-list-img w-11 h-11 bg-neutral-300 rounded-3xl relative overflow-hidden"
          >
            <img src="assets/user-avatar.jpg" />
            <div
              class="online absolute ml-8 mt-8 bg-green-500 w-2.5 h-2.5 rounded-full text-white flex justify-center items-center text-sm"
            ></div>
          </div>
          <div class="name-message flex flex-col ml-3">
            <span class="font-medium text-black">Group Name</span>
            <!-- <span class="text-xs">Ok, See you later</span> -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- selected group -->
  <div class="flex-row">
    <div
      class="group-selected-panel ml-4 p-2 h-16 flex justify-between items-center rounded-3xl mb-3 bg-white mt-4"
    >
      <div class="group-info flex justify-center items-center gap-3 ml-4">
        <i (click)="visiblity()" class="hidden icon fa-solid fa-angle-left"></i>
        <div
          class="group-img w-10 h-10 bg-neutral-300 rounded-full overflow-hidden"
        >
          <img src="assets/user-avatar.jpg" />
        </div>
        <div class="group-name font-medium flex flex-col">
          <p class="text-black">Group Name</p>
          <!-- <span class="text-xs">last seen 5 min ago</span> -->
        </div>
      </div>
      <div class="setting-icon mr-4 flex gap-4">
        <i
          class="fa-solid fa-magnifying-glass fa-lg cursor-pointer"
          style="color: #64a5ff"
        ></i>
        <i
          class="fa-solid fa-ellipsis fa-lg cursor-pointer"
          style="color: #64a5ff"
        ></i>
      </div>
    </div>


    <!-- chatbox -->
    <div
      class="chat-box-wrapper bg-white ml-4 rounded-3xl flex flex-col justify-end overflow-hidden pl-4 relative"
    >
      <div class="scroll rounded-3xl p-4 overflow-hidden">
        <div class="wrapper flex items-end justify-end mt-1 mb-1">
          <div
            class="rounded-2xl message lg:w-96 h-fit sm:w-80 bg-neutral-300 text-neutral-900 pt-4 pl-4 pr-4 pb-2 my-2 mx-6"
          >
            <span class="text-white">hello1</span>
            <p class="text-xs mt-2 text-neutral-200 text-right"></p>
          </div>
        </div>
        <div class="wrapper flex mt-1 mb-1">
          <div
            class="rounded-2xl bg-slate-400 lg:w-96 h-fit sm:w-80 text-neutral-900 pt-4 pl-4 pr-4 pb-2 my-2"
          >
            <span class="text-white">hello2</span>
            <p class="text-xs mt-2 text-neutral-200 text-right"></p>
          </div>
        </div>
        <div class="wrapper flex mt-1 mb-1">
          <div
            class="rounded-2xl bg-[#94c1ff] lg:w-96 h-fit sm:w-80 text-neutral-900 pt-4 pl-4 pr-4 pb-2 my-2"
          >
            <span class="text-white">Lorem, ipsum dolor.</span>
            <p class="text-xs mt-2 text-neutral-200 text-right"></p>
          </div>
        </div>
        <div class="wrapper flex mt-1 mb-1">
          <div
            class="rounded-2xl bg-[#a094ff] lg:w-96 h-fit sm:w-80 text-neutral-900 pt-4 pl-4 pr-4 pb-2 my-2"
          >
            <span class="text-white">Lorem ipsum dolor sit amet.</span>
            <p class="text-xs mt-2 text-neutral-200 text-right"></p>
          </div>
        </div>
        <div class="wrapper flex mt-1 mb-1">
          <div
            class="rounded-2xl bg-[#6c9cdf] lg:w-96 h-fit sm:w-80 text-neutral-900 pt-4 pl-4 pr-4 pb-2 my-2"
          >
            <span class="text-white"
              >Lorem ipsum, dolor sit amet consectetur adipisicing.</span
            >
            <p class="text-xs mt-2 text-neutral-200 text-right"></p>
          </div>
        </div>
      </div>
    </div>


    <!-- input field -->
    <div
      class="user-selected-panel mt-3 ml-4 p-2 h-16 flex items-center justify-around rounded-3xl bg-white"
    >
      <input
        type="text"
        placeholder="Type a message"
        class="chat-input input w-full bg-white w-94"
      />
      <button
        style="background-color: #64a5ff"
        class="btn btn-info btn-sm w-16 h-10 text-neutral-100"
      >
        send
      </button>
    </div>
  </div>
</section>
