<div class="overlay" [class.hide-overlay]="!isVisible"></div>
<div [class.hide-wrapper]="!isVisible" class="user-panel-wrapper hide-wrapper h-screen flex gap-3 flex-col ml-4">
    <div [class.hide-user-info]="!isVisible" class="user-info-panel p-2 h-16 flex justify-between items-center rounded-3xl bg-white mt-4">
        <div class="user-info flex justify-center items-center gap-3 ml-4">
            <div class="user-img w-10 h-10 bg-whiterounded-full overflow-hidden">
                <img src="assets/user-avatar.jpg" class="object-fill">
            </div>
            <div class="user-name font-medium">
                <p class="text-black">{{loggedUsername}}</p>
            </div>
        </div>
        <div class="setting-icon mr-4">
            <!-- <i class="fa-solid fa-gear" style="color: #737373;"></i> -->
            <button (click)="logOut()" class="btn btn-xs text-red-300 glass hover:bg-gray-100 border-none">Log out</button>
        </div>

  </div>
  <div [class.hide-user-info]="!isVisible" class="users-list-panel bg-white rounded-3xl px-2">
    <div class="search-wrapper flex justify-center items-center">
      <div class="search-input relative mt-3 ">
        <i
          class="fa-solid fa-magnifying-glass absolute ml-3 mt-2.5"
          style="color: #979ca5"
        ></i>
        <input
          type="text"
          [(ngModel)]="searchText"
          class="form-control"
          placeholder="Search"
          class="input search-input rounded-3xl h-9 bg-neutral-200 pl-10"
        />
      </div>
    </div>
  
    <div class="button-wrapper rounded-xl p-1 flex justify-center items-center mt-3 gap-2 text-black font-bold">
      <button routerLink="/chat" routerLinkActive="router-link-active" class="btn-zen btn btn-outline h-10">Chats</button>
      <button routerLink="/groups" class=" btn-zen  btn btn-outline h-10 ">Groups</button>
    </div>
    @if (users) {
      @for (user of users | searchfilter :searchText ; track user._id) {

      <app-one-user [oneUser]="user"></app-one-user>
      }
    }@else {
      <div>
        <span class="loading loading-spinner"></span>
        loading
      </div>
    }
  </div>
</div>
